<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body class="d-flex flex-column min-vh-100">
    <header class="bg-light border-bottom mb-4 p-3">

            <div class="d-flex align-items-center">
                <a href="mainMenu.html">
                    <img src="../assets/logo-toro.png" alt="Logo Ayuntamiento de Toro" height="50" class="me-3">
                </a>
                <h1 class="h5 mb-0">Aplicación de Reservas Deportivas – Ayuntamiento de Toro</h1>
            </div>

            <div id="userIcons" class="d-none">
                <a href="profile.html" class="me-3 text-decoration-none" title="Perfil">
                    <i class="bi bi-person-circle fs-4"></i>
                </a>
                <a href="#" id="btnLogout" title="Cerrar sesión">
                    <i class="bi bi-box-arrow-right fs-4 text-danger"></i>
                </a>
            </div>
        </div>

        <!-- Navegación principal -->
        <nav class="mt-3">
            <ul class="nav nav-pills flex-wrap justify-content-center gap-2">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="mainMenu.html">Inicio</a>

                <li class="nav-item">

                </li>
            </ul>
        </nav>
    </header>

    <!-- CONTENIDO -->
    <main class="container flex-fill">
        <section class="d-flex justify-content-end align-items-center gap-2 mb-3">
            <label for="orderBy" class="form-label m-0">Ordenar por:</label>
            <select id="orderBy" class="form-select form-select-sm w-auto">
                <option value="date">Fecha</option>
                <option value="type">Tipo</option>
            </select>
        </section>

        <section>
            <ul id="bookingsList" class="list-group" aria-live="polite"></ul>
            <div id="emptyNotice" class="alert alert-info text-center d-none mt-3" role="status">
                No tienes reservas futuras.
            </div>
        </section>
    </main>
