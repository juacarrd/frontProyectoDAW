<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva instalación – Panel de Administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Cabecera admin -->
  <header class="bg-light border-bottom mb-4 p-3">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="mainMenu.html">
          <img src="../assets/logo-toro.png" alt="Logo Ayuntamiento de Toro" height="50" class="me-3">
        </a>
        <h1 class="h5 mb-0">Panel de Administración – Ayuntamiento de Toro</h1>
      </div>

      <div id="userIcons" class="d-none">
        <a href="profile.html" class="me-3 text-decoration-none" title="Perfil">
          <i class="bi bi-person-circle fs-4"></i>
        </a>
        <a href="#" id="btnLogout" title="Cerrar sesión">
          <i class="bi bi-box-arrow-right fs-4 text-danger"></i>
        </a>
      </div>
    </div>

    <nav class="mt-3">
      <ul class="nav nav-pills flex-wrap justify-content-center gap-2">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary" href="adminFacilities.html">Instalaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary" href="adminUsers.html">Usuarios</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- /Cabecera -->

  <main class="container mb-5">
    <h2 class="h4 mb-4">Crear nueva instalación</h2>

    <form id="frmFacility" class="row g-4">
      <!-- Nombre -->
      <div class="col-12">
        <label for="txtName" class="form-label">Nombre de la instalación</label>
        <input type="text" class="form-control" id="txtName" required>
      </div>

      <!-- Provincia -->
      <div class="col-md-6">
        <label for="selProvince" class="form-label">Provincia</label>
        <select id="selProvince" class="form-select" required></select>
      </div>

      <!-- Tipos -->
      <div class="col-12">
        <label class="form-label d-block">Tipo de instalación</label>
        <div id="typesContainer" class="d-flex flex-wrap gap-3"></div>
      </div>

      <!-- Mapa -->
      <div class="col-12">
        <label class="form-label d-block mb-2">Ubicación (pincha en el mapa)</label>
        <div id="map" style="height: 400px;" class="rounded shadow"></div>
      </div>

      <!-- Coords ocultas -->
      <input type="hidden" id="lat">
      <input type="hidden" id="lng">

      <div class="col-12 d-flex gap-3">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="adminFacilities.html" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </main>

  <footer class="mt-auto bg-light border-top p-3 text-center small">
    © Ayuntamiento de Toro – Proyecto de Reservas Deportivas
  </footer>

  <!-- Dependencias (módulos ES) -->
  <script type="module" src="../modelo/facilityTypes.js"></script>
  <script type="module" src="../controlador/addFacilityController.js"></script>
</body>
</html>
