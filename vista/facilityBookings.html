<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reservas por instalación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- CABECERA -->
    <header class="bg-light border-bottom mb-4 p-3">
        <div class="d-flex align-items-center justify-content-between">
            <!-- Logo + título -->
            <div class="d-flex align-items-center">
                <a href="adminMenu.html">
                    <img src="../assets/logo-toro.png" alt="Logo Ayuntamiento de Toro" height="50" class="me-3">
                </a>
                <h1 class="h5 mb-0">Panel de Administración – Ayuntamiento de Toro</h1>
            </div>

            <!-- Iconos usuario -->
            <div id="userIcons" class="d-none">
                <a href="profile.html" class="me-3 text-decoration-none" title="Perfil">
                    <i class="bi bi-person-circle fs-4"></i>
                </a>
                <a href="#" id="btnLogout" title="Cerrar sesión">
                    <i class="bi bi-box-arrow-right fs-4 text-danger"></i>
                </a>
            </div>
        </div>

        <!-- Menú de navegación del administrador -->
        <nav class="mt-3">
            <ul class="nav nav-pills flex-wrap justify-content-center gap-2" id="adminMenu">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="adminFacilities.html">Instalaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="adminUsers.html">Usuarios</a>
                </li>
            </ul>
        </nav>
    </header>



    <!-- CONTENIDO -->
    <main class="container flex-fill">
        <h2 class="h4 mb-3">Reservas de la instalación</h2>
        <div class="mb-3 text-muted" id="facilityName"></div>
        <ul id="bookingList" class="list-group"></ul>
        <div id="emptyNotice" class="alert alert-info text-center d-none mt-3">No hay reservas asociadas.</div>
    </main>

    <!-- PIE -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        © 2025 Juan Carrasco — Todos los derechos reservados ·
        <a href="mailto:juacarrd@gmail.com" class="text-info">juacarrd@gmail.com</a> ·
        <a href="https://github.com/juacarrd" target="_blank" class="text-info">GitHub</a>
    </footer>

    <script type="module" src="../controlador/layout.js"></script>
    <script type="module" src="../controlador/facilityBookingsController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- Contenedor para mensajes “flash” -->
<div id="flashContainer" class="position-fixed top-0 start-50 translate-middle-x p-3"
    style="z-index:1080; width:100%; max-width:420px;"></div>
