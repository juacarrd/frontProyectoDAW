<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Reservar instalación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    #facilityMap {
      height: 400px
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- CABECERA -->
  <header class="bg-light border-bottom mb-4 p-3">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="mainMenu.html"><img src="../assets/logo-toro.png" alt="Logo" height="50" class="me-3"></a>
        <h1 class="h5 mb-0">Aplicación de Reservas Deportivas – Ayuntamiento de Toro</h1>
      </div>
      <div id="userIcons" class="d-none">
        <a href="profile.html" class="me-3" title="Perfil"><i class="bi bi-person-circle fs-4"></i></a>
        <a href="#" id="btnLogout" title="Cerrar sesión"><i class="bi bi-box-arrow-right fs-4 text-danger"></i></a>
      </div>
    </div>
    <nav class="mt-3">
      <ul class="nav nav-pills flex-wrap justify-content-center gap-2">
        <li class="nav-item"><a class="btn btn-outline-primary nav-link" href="mainMenu.html">Inicio</a></li>
        <li class="nav-item"><a class="btn btn-outline-primary nav-link" href="facility.html">Instalaciones</a></li>
        <li class="nav-item"><a class="btn btn-outline-primary nav-link" href="myBookings.html">Mis reservas</a></li>
        <li class="nav-item"><a class="btn btn-outline-primary nav-link" href="news.html">Noticias</a></li>
        <li class="nav-item"><a class="btn btn-outline-primary nav-link" href="about.html">Acerca de</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENIDO -->

  <main class="container flex-fill">
    <!-- Fila 0: Título y ubicación -->
    <div class="row mb-3">
      <div class="col-12">
        <h2 id="facilityName" class="mb-0"></h2>
        <p id="facilityLocation" class="text-muted mb-0"></p>
      </div>
    </div>

    <!-- Fila 1 y 2 reorganizadas con Bootstrap -->
    <div class="row align-items-start">
      <!-- COLUMNA MAPA -->
      <div class="col-lg-6 d-flex flex-column order-1">
        <div id="facilityMap" class="rounded shadow-sm mb-3" style="height: 400px;"></div>
      </div>

      <!-- COLUMNA FORMULARIO: mover al final en móvil -->
      <div class="col-lg-6 d-flex flex-column justify-content-start order-5 order-lg-2">
        <form id="bookingForm" class="bg-light p-4 rounded shadow-sm mb-3">
          <div class="mb-3">
            <label for="inputDate" class="form-label">Fecha</label>
            <input type="text" id="inputDate" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <div id="typesContainer" class="d-flex flex-wrap gap-2"></div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="selectFrom" class="form-label">Desde</label>
              <select id="selectFrom" class="form-select" disabled></select>
            </div>
            <div class="col">
              <label for="selectTo" class="form-label">Hasta</label>
              <select id="selectTo" class="form-select" disabled></select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" id="btnSave" disabled>Guardar reserva</button>
        </form>
      </div>

      <!-- Selector transporte -->
      <div class="col-lg-6 d-flex justify-content-center order-3">
        <div class="btn-group mb-3" role="group">
          <input type="radio" class="btn-check" name="travelMode" id="modeWalk" value="WALKING" checked>
          <label class="btn btn-outline-primary" for="modeWalk"><i class="bi bi-person fs-4"></i> A pie</label>

          <input type="radio" class="btn-check" name="travelMode" id="modeDrive" value="DRIVING">
          <label class="btn btn-outline-primary" for="modeDrive"><i class="bi bi-car-front-fill fs-4"></i> Coche</label>

          <input type="radio" class="btn-check" name="travelMode" id="modeBike" value="BICYCLING">
          <label class="btn btn-outline-primary" for="modeBike"><i class="bi bi-bicycle fs-4"></i> Bici</label>
        </div>
      </div>

      <!-- Distancia y duración debajo del selector en móvil -->
      <div class="col-lg-6 order-4">
        <div id="routeInfo"
          class="bg-body-tertiary rounded px-4 py-2 text-center shadow-sm fw-semibold fs-6 text-dark mb-4">
          Distancia y duración: <span class="text-primary" id="routeText">–</span>
        </div>
      </div>
    </div>
  </main>






  <!-- PIE -->
  <footer class="bg-dark text-light text-center py-3 mt-4">
    © 2025 Juan Carrasco • <a href="mailto:juacarrd@gmail.com"
      class="text-info text-decoration-none">juacarrd@gmail.com</a> •
    <a href="https://github.com/juacarrd" target="_blank" class="text-info text-decoration-none">GitHub</a>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../controlador/layout.js" type="module"></script>
  <script src="../controlador/booking.js" type="module"></script>
</body>

</html>
