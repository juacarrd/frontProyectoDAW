 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Reservas Toro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">

</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
<header class="bg-light border-bottom mb-4 p-3 d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <a href="mainMenu.html">
      <img src="../assets/logo-toro.png" alt="Logo Ayuntamiento de Toro" height="50" class="me-3">
    </a>
    <h1 class="h5 mb-0">Aplicación de Reservas Deportivas – Ayuntamiento de Toro</h1>
  </div>

  <!-- Iconos de usuario / logout (se muestran por JS si hay sesión) -->
  <div id="userIcons" class="d-none">
    <a href="profile.html" class="me-3 text-decoration-none" title="Perfil">
      <i class="bi bi-person-circle fs-4"></i>
    </a>
    <a href="#" id="btnLogout" title="Cerrar sesión">
      <i class="bi bi-box-arrow-right fs-4 text-danger"></i>
    </a>
  </div>
</header>



  <main class="container flex-fill">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Registro de nuevo usuario</h2>
        <form id="signupForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
        <div class="text-center mt-3">
          <a href="../index.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-4">
    © 2025 Juan Carrasco — Todos los derechos reservados ·
    <a href="mailto:juacarrd@gmail.com" class="text-info text-decoration-none">juacarrd@gmail.com</a> ·
    <a href="https://github.com/juacarrd" target="_blank" class="text-info text-decoration-none">GitHub</a>
  </footer>

  <script src="../controlador/signup.js" type="module"></script>
</body>
</html>
