<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Reservas Toro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">


</head>

<body class="d-flex flex-column min-vh-100">

  <header class="bg-light border-bottom mb-4 p-3 d-flex align-items-center">
    <a href="mainMenu.html">
      <img src="../assets/logo-toro.png" alt="Logo Ayuntamiento de Toro" height="50" class="me-3">
    </a>
    <h1 class="h4 mb-0">Aplicación de Reservas Deportivas – Ayuntamiento de Toro</h1>
  </header>


  <main class="container flex-fill">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Iniciar sesión</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-4">
          <button id="btnGoogleLogin" class="btn btn-outline-dark w-100">
            <i class="bi bi-google me-2"></i> Iniciar sesión con Google
          </button>
        </div>
        <div class="text-center mt-3">
          <a href="signup.html">¿No tienes cuenta? Regístrate</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light text-center py-3 mt-4">
    © 2025 Juan Carrasco — Todos los derechos reservados ·
    <a href="mailto:juacarrd@gmail.com" class="text-info">juacarrd@gmail.com</a> ·
    <a href="https://github.com/juacarrd" target="_blank" class="text-info">GitHub</a>
  </footer>


</body>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="../controlador/login.js" type="module"></script>
  <script src="../controlador/layout.js" type="module"></script>
</html>
